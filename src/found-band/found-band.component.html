<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{artist.name}}</mat-card-title>
        <mat-card-subtitle>{{artist.listeners}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{artist.image[4]['#text']}}" alt="Photo of an Artist">
    <mat-card-content>
        <p>
            Artist info...
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>More</button>
        <button mat-button>View on LastFM</button>
    </mat-card-actions>
</mat-card>
