<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{artist.name}}</mat-card-title>
        <mat-card-subtitle>Listeners: {{artist.listeners}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{artist.image[4]['#text'] || 'assets/no-artist-image.png'}}" alt="Photo of an Artist">
    <!-- <mat-card-content>
    </mat-card-content> -->
    <mat-card-actions>
        <a mat-button routerLink="/artist-detail/{{artist.name}}">More</a>
        <button mat-button>View on LastFM</button>
    </mat-card-actions>
</mat-card>
